<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Income Expense Calculator</h1>

        <div class="balance-summary">
            <h2>Balance: <span id="balance">₹0.00</span></h2>
            <h3>Total Income: <span id="total-income">₹0.00</span></h3>
            <h3>Total Expenses: <span id="total-expenses">₹0.00</span></h3>
        </div>

        <div class="filters">
            <input type="radio" id="all" name="filter" value="all" checked>
            <label for="all">All</label>
            <input type="radio" id="income" name="filter" value="income">
            <label for="income">Income</label>
            <input type="radio" id="expense" name="filter" value="expense">
            <label for="expense">Expense</label>
        </div>

        <div class="transaction-form">
            <input type="text" id="description" placeholder="Enter description" required>
            <input type="number" id="amount" placeholder="Enter amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button id="add-btn">Add</button>
        </div>

        <ul id="transaction-list">
            <!-- All the Transactions will be listed here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
